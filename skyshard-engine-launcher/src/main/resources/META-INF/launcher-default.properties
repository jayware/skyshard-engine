#
# Launcher default configuration
#
###############################################################################
# The following property specifies the directory to use as the bundle
# auto-deploy directory.
launcher.auto.deploy.dir=modules

# The following property specifies the default start level for auto-deploy bundles.
launcher.auto.deploy.startlevel=1

# The following property specifies the path to a external properties file
# to overwrite the properties defined in this file.
launcher.config.file=config/launcher.properties

# To override the packages the framework exports by default from the
# class path, set this variable.
#org.osgi.framework.system.packages=

# To append packages to the default set of exported system packages,
# set this value.
#org.osgi.framework.system.packages.extra=

# The following property controls whether the bundle cache is flushed
# the first time the framework is initialized. Possible values are
# "none" and "onFirstInit"; the default is "none".
org.osgi.framework.storage.clean=onFirstInit

# Sets the initial start level of the framework upon startup.
org.osgi.framework.startlevel.beginning=1

# Default http port.
org.osgi.service.http.port=8080
